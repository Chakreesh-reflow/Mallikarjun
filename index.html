<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malliakrjun is Gay?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            position: relative;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        #button1 {
            background-color: #007bff;
            color: white;
        }
        #button1:hover {
            background-color: #0056b3;
        }
        #button2 {
            background-color: #28a745;
            color: white;
        }
        #button2:hover {
            background-color: #218838;
        }
        #thankYouText {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Malliakrjun is Gay?</h1>
    <button id="button1">NO</button>
    <button id="button2">YES</button>
    <div id="thankYouText"></div>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const thankYouText = document.getElementById('thankYouText');

        let counter = 4000000; // 4 Million initial count

        button1.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - button1.clientWidth);
            const y = Math.random() * (window.innerHeight - button1.clientHeight);
            button1.style.position = 'absolute';
            button1.style.left = `${x}px`;
            button1.style.top = `${y}px`;
        });

        button2.addEventListener('click', () => {
            counter++;
            thankYouText.style.display = 'block';
            thankYouText.textContent = `${counter.toLocaleString()} people agree with your answer`;
        });
    </script>
</body>
</html>
